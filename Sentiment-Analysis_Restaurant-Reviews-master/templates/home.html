{% extends 'base.html' %}

{% block content %}

<div id="page-content">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <p class="lead text-white-50">
                    Write your review below, and ML algorithm will automatically predict whether its a Positive or
                    Negative review !
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7">
                <form action="{{ url_for('predict') }}" method="POST">
                    <div class="form-group">
                        <textarea class="form-control" name="message" rows="5"
                                  placeholder="Enter review here . . ."></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Predict</button>
                </form>
            </div>
        </div>
        <br>
    </div>
</div>

{% endblock %}
